{% extends "auth_base.html" %}
{% block title %}Giriş Yap{% endblock %}

{# Varsayılan başlığı kaldırıyoruz #}
{% block page_header %}{% endblock %}

{% block content %}
  <div class="card p-5 shadow-xl auth-card"> <h2 class="text-center mb-4 fw-light text-secondary">Hesabınıza Giriş Yapın</h2>
    
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label visually-hidden">Kullanıcı Adı</label>
        <div class="input-group input-group-lg"> <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" name="username" id="username" class="form-control" 
                   placeholder="Kullanıcı Adı veya E-posta" required>
        </div>
      </div>
      
      <div class="mb-4">
        <label for="password" class="form-label visually-hidden">Şifre</label>
        <div class="input-group input-group-lg">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" name="password" id="password" class="form-control" 
                   placeholder="Şifreniz" required>
        </div>
      </div>
      
      <button class="btn btn-primary btn-lg w-100 mb-3" type="submit">
          <i class="bi bi-box-arrow-in-right me-2"></i> Giriş Yap
      </button>
    </form>
    
    <div class="text-center mt-3">
      <small>
        Hesabın yok mu? 
        <a href="{{ url_for('auth.register') }}" class="text-decoration-none fw-bold text-success">
            Hemen Kayıt Ol
        </a>
      </small>
    </div>
  </div>
{% endblock %}
