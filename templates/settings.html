<div class="container-fluid">
    <h2 class="mb-4">🔧 Hesap Ayarları</h2>

    <div id="feedback"></div>

    <div class="form-card shadow-sm mb-4">
        <h5 class="mb-3">Kullanıcı Bilgilerini Güncelle</h5>
        <form id="settingsForm">
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" name="username" id="username" value="{{ user.username }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-posta</label>
                <input type="email" class="form-control" name="email" id="email" value="{{ user.email or '' }}" required>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
        </form>
    </div>

    <div class="form-card shadow-sm mb-4">
        <h5 class="mb-3">Şifre Değiştirme</h5>
        <p class="text-muted">Güvenliğiniz için şifrenizi düzenli olarak değiştirin.</p>
        <button type="button" class="btn btn-outline-secondary" id="link-change-password">Şifre Değiştir</button>
    </div>

    <div class="form-card shadow-sm">
        <h5 class="mb-3 text-danger">Hesabı Kapat</h5>
        <p class="text-muted">Bu işlem geri alınamaz. Hesabınızı ve tüm verilerinizi kalıcı olarak siler.</p>
        <button type="button" class="btn btn-danger" id="btn-show-delete-form">Hesabımı Sil</button>
    </div>
</div>
